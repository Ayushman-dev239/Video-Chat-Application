<!DOCTYPE html>
{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>
<body>
    <main>
        <section id="form-container">
            <img id="logo" src="{% static 'images/chat-icon.png' %}" alt="chat logo">
            <div id="welcome-message">
            <h1>Welcome to My Chat</h1>
            <p>Group Video Calling Application just for you</p>
            </div>
            <form id="form">
                <div class="form-field">
                    <input type="text" name="room" placeholder="Enter a room name..." style="text-transform: uppercase;" required>
                </div>
                <div class="form-field">
                    <input type="text" name="username" placeholder="Enter your  name..." style="text-transform: uppercase;" required>
                </div>
                <div class="form-field">
                    <input type="submit" value="Join Stream">
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        let form = document.getElementById('form');

        let handleSubmit = async (e) => {
            e.preventDefault();

            let room = e.target.room.value.toUpperCase();

            // ✅ use backticks for template string
            let response = await fetch(`/get_token/?channel=${room}`);
            let data = await response.json();

            let UID = data.uid;
            let token = data.token;

            // ✅ store values in sessionStorage
            sessionStorage.setItem('UID', UID);
            sessionStorage.setItem('token', token);
            sessionStorage.setItem('room', room);

            // ✅ redirect to room page
            window.open('/room', '_self');
        }

        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
{% endblock content %}
